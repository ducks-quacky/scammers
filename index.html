<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #file-list {
            margin: 20px auto;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        pre {
            width: 90%;
            margin: 20px auto;
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>HTML File Viewer</h1>
    <div id="file-list">
<!--        <button onclick="loadFile('Scammerdatabase/1269124315295776824.html')">1269124315295776824</button>
    <button onclick="loadFile('Scammerdatabase/1258411376515350538.html')">1258411376515350538</button>   -->  
    </div>
    <button onclick="goBack()">Back to Main</button>
    <iframe id="viewer" src=""></iframe>
    <pre id="code-viewer"></pre>
    
    <script>
        async function fetchFiles() {
            try {
                const repo = "scammers/scammerdatabase"; // Change to your repo path
                const response = await fetch(`https://api.github.com/repos/ducks-quacky/scammers/contents/Scammerdatabase`);
                const data = await response.json();
                const fileList = document.getElementById("file-list");
                
                data.forEach(file => {
                    if (file.name.endsWith(".html")) {
                        let button = document.createElement("button");
                        button.textContent = file.name;
                        button.onclick = async () => {
                            loadFile(`scammerdatabase/{file.name}`);
                        };
                        fileList.appendChild(button);
                    }
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }
        
        async function loadFile(filePath) {
            const baseURL = "https://ducks-quacky.github.io/scammers/"; // GitHub Pages URL
            const fileURL = baseURL + filePath;
            document.getElementById("viewer").src = fileURL;
            history.pushState(null, "", "?file=" + filePath);
            
            try {
                const fileResponse = await fetch(fileURL);
                const fileText = await fileResponse.text();
                document.getElementById("code-viewer").textContent = fileText;
            } catch (error) {
                console.error("Error loading file:", error);
            }
        }
        
        function goBack() {
            window.location.href = "index.html";
        }
        
        fetchFiles();
    </script>
</body>
</html>
